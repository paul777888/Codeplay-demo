<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href='style.css'>
        <link rel='stylesheet' href='mediaqueries.css'>
    </head>
    <body>
        <div class="container">
            <div class='row'>
                <h2>Address Book</h2>
            </div>
            <div class='row'>
                <form id='form'>
                    <label>First Name</label>
                    <br>
                    <input id='firstname' name='firstname' placeholder="firstname" />  
                    <br>
                    <label>Last Name</label>
                    <br>
                    <input id='lastname' name='lastname' placeholder="lastname" />  
                    <br>
                    <label>City</label>
                    <br>
                    <input id='city' name='city' placeholder="city" />  
                    <br>
                    <label>Phone Number</label>
                    <br>
                    <input id='phone-number' name='phone-number' placeholder="phone number" />  
                </form>  
            </div>
            <div class='row'>
                <div id='output'></div>
                <button id='add' type='button'>Add Contacts</button>
                <br><br><br>
                <button onclick="sortByFirstName()">Sort by First Name</button>
                <br><br><br>
                <button onclick="sortByLastName()">Sort by Last Name</button>
                <br><br><br>
                <button onclick="removeItem()">Delete</button>
                <br><br><br>
            </div>
        </div>    
        <script src='app.js'></script>          

    </body>
</html>
